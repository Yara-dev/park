<table class="table table-striped table-hover table-bordered" [mfData]="items" #mf="mfDataTable" [mfRowsOnPage]="3">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom Chauffeur</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Numero Permit</th>
                    <th scope="col">Adresse Chauffeur</th>
                    <th scope="col" colspan="3">Options</th>
                  </tr>
                </thead>
                <tbody *ngFor="let f of mf.data;let i = index;">
                  <tr>
                    <th scope="row">{{i+1}}</th>
                    <td>{{f.nom}}</td>
                    <td>{{f.telephone}}</td>
                    <td>{{f.permit}}</td>
                    <th scope="col">{{f.adresse}}</th>

                    <td><button class="btn btn-primary  btn-xs glyphicon glyphicon-edit" type="button" (click)="Edit(f.id_chauffeur)"></button></td>
                   <td> <button class="btn btn-danger btn-xs glyphicon glyphicon-trash"

                    (click)="delete(f.id_chauffeur)" type="button" ></button></td>
                  </tr>
                 
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <mfBootstrapPaginator ></mfBootstrapPaginator>
                        </td>
                    </tr>
                    </tfoot>
              </table>
